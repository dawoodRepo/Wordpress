8. event handling -->

<body>

    <button id="mybtn">Add paragraph</button>
    <div id="message"></div>

    <script>

        let mybtn = document.getElementById("mybtn");
        mybtn.addEventListener("click", () => {
            let message = document.getElementById("message");
            message.textContent = "Button was clicked and paragraph is added";
        });

    </script>
